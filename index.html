<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tea House</title>

      <!-- Tailwind cdn -->

      <div class="flex items-center bg-white w-[255px] h-[100px] rounded-lg shadow-md absolute left-[90px]">
